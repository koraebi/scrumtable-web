<div
  *ngIf="issue"
  class="card border-success mb-3 detail_container"
  cdkDrag
  (cdkDragStarted)="selected.emit(issue)"
  style="width:20rem; height:20rem;"
  appDraggable>
  <div
    class="d-flex justify-content-between card-header bg-transparent border-success header_p"
  >
    <span>
      <strong>Issue : #{{ issue.number }} </strong></span>
  </div>
  <div class="card-body text-success">
    <p class="card-title">{{ issue.name }}</p>
    <p class="card-title" style="font-style: italic;color :#85929E;">{{ issue.description }}</p>
    <div *ngIf="issue.labels">
    <span
      class="badge rounded-pill bg-info text-dark"
      *ngFor="let labels of issue.labels"
      ><i> {{ labels.name }} </i></span
    >
  </div>
  </div>
  <div *ngIf="issue.assignees" class="card-footer">
    <img
      *ngFor="let assignee of issue.assignees"
      class="assignees_avatar"
      src="{{ assignee.avatar_url }}"
    />
  </div>
</div>
